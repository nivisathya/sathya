<html>
 <head>
  <Title>
  Ask Sathya anything
  </Title>
  <script type="text/javascript" src="../static/js/jquery-3.1.1.min.js"></script>
  <script>
	$(document).ready( function () {
		$("#ask").click( function() {talkToServer();} );
		$("#query").keydown( function(e) {if(e.which == 13) { talkToServer();}}	       );
	});
	function talkToServer() {
		var query = $("#query").val();
		if(!query) { return; }
		$.ajax("ask", {
			data : {"q" : query},
			async : false,
			success : function(data) {
				$("#convo").append("<p>"+data+"</p>");
				$("#query").val("");
			}
	});
	}
  </script>
 </head>
 <body>
 	<div style="margin-bottom:20px;height:90%">
 		<div id="convo" style="height:100%;width:70%;overflow:auto;border-style:solid;border-width:1px;float:left;border-radius:10px">
 		</div>
 	
 		<div style="margin-left: 70%; height: 100%; width: 30%; position: relative;">
 			<img src="../static/img/description.png" style="top: 0px; position: absolute; max-height: 100%; max-width: 100%;"> 
 		</div>
 	</div>
 	
 	<div style="height:10%">
 		<input type="text" style="width:70%;height:50%" id="query" autofocus>
 		<input id="ask" type="button" style="width:29%;height:50%;background-color:#4CAF50;border-radius:10px" value="Ask">
  	</div> 
 </body>
</html>
